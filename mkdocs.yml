copyright: Copyright &copy; 2022 <b>Lucas RODRIGUEZ</b>. All rights reserved<br>Other trademarks are the property of their respective owners.
theme:
  name: material
  custom_dir: overrides
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.tracking
    - navigation.sections
    - navigation.top
    - toc.follow
    - navigation.instant
    - header.autohide
  font:
    text: Roboto
    code: Roboto Mono
  palette:
    - scheme: default
      primary: black
      accent: blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
# Extra features
extra:
  generator: false

repo_url: https://github.com/hftbook/
repo_name: Official Git repo

# Extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - toc:
      title: On this page
      permalink: true
      permalink_title: Anchor link to this section for reference

# Navigation center
nav:
  - Home: index.md
  - About: about.md
  - Software: software/index.md
  - Statistics: statistics/index.md
  - Hardware: hardware/index.md
  - Network: hardware/network/index.md
  - Data: data/index.md
  - References: bibliography.md
  - TODO: todo.md
